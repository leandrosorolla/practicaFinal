<section id="register" class="mb-5 mt-5">
  <div class="container" >
    <div class="row">

      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto"style="margin-top: 17px;">
        <div class="card_register">
          <div class="card">
            <div class="card-body text-center">
              <form #formRegister="ngForm" (ngSubmit)="onAddUser(formRegister)">
                <h1 class="h3 mb-3 font-weight-normal">Register</h1>
                <div class="alert alert-danger" role="alert" *ngIf="isError">
                  Something is wrong!
                </div>
                <div class="form-group">
                  <input type="email" name="email" class="form-control" placeholder="Email" [(ngModel)]="email" required
                    minlength="8" #correo="ngModel">
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="correo.touched && !correo.valid">
                  <div *ngIf="correo.errors.required">Email is required</div>
                  <div *ngIf="correo.errors.minlength">Email must be at least 8 characters</div>
                </div>
                <div class="form-group">
                  <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="password"
                    required minlength="5" maxlength="10" #pass="ngModel">
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="pass.touched && !pass.valid">
                  <div *ngIf="pass.errors.required">Password is required</div>
                  <div *ngIf="pass.errors.minlength">Password must be at least 5 characters</div>
                </div>
                <hr>

                <br>

                <button type="submit" class="btn btn-lg btn-primary btn-block">Register</button>
                <ng-template #btnDisabled>
                  <button type="submit" disabled=true class="btn btn-lg btn-secondary btn-block">Register</button>
                </ng-template>

                <div class="form-group">
                  <a routerLink="/user/login" class="form-control login-user">Do you have account?</a>
                </div>
                <div class='form-group'>
                  <button href="" class="btn btn-block btn-social btn-facebook" (click) = "onLoginFacebook()">
                    <span class="fa fa-facebook"></span>
                    FACEBOOK
                  </button>
                  <button class="btn btn-block btn-social btn-google" (click)="onLoginGoogle()">
                    <span class="fa fa-google"></span>
                    GOOGLE
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
